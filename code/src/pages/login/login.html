<ion-header>

  <ion-navbar hideBackButton color="new_menu" >
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-login-image has-header">
    <ion-list>
     <ion-item style='background-color: rgba(0, 0, 0, 0) !important; border: 0'>
        <ion-label style='color: white !important' floating>Email Address</ion-label>
        <ion-input style='color: white !important' type="text" #username></ion-input></ion-item>
        <ion-item style='background-color: rgba(0, 0, 0, 0) !important'>
          <ion-label style='color: white !important' floating>Password</ion-label>
          <ion-input style='color: white !important' type="password" #password></ion-input>
        </ion-item>
        <ion-item style='background-color: rgba(0, 0, 0, 0) !important;'>
          <ion-label  style='color: white !important' floating>Role</ion-label>
          <ion-select style='color: white !important' [(ngModel)]="role">
            <ion-option *ngFor="let key of [{ title: 'User', role: 1 },{ title: 'Volunteer', role: 2 }]" style='color: white !important' value="{{key.role}}">{{key.title}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    <div>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="signInUser()" type="submit" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button [navPush]="registerpage" color="light" block>Register</button>
      </ion-col>
    </ion-row>
     <p style="text-align: center; color:white; font-size: 18px">Or</p>
  <button ion-button icon-left block (click)="fblogin()">
    <ion-icon name="logo-facebook"></ion-icon>LOGIN WITH FACEBOOK
  </button>
  <button ion-button icon-left (click)="glogin()" block color="danger">
    <ion-icon name="logo-googleplus"></ion-icon>LOGIN WITH GOOGLE
  </button>
    </div>
    
</ion-content>
