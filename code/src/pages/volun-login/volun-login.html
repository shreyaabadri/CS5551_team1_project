<ion-header>

  <ion-navbar hideBackButton color="dark">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Volunteer Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-vlogin-image">
    <ion-list>
     <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="vol_user"></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="vol_password"></ion-input></ion-item>
    </ion-list>
    <div padding>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="signInVolun()" type="submit" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button [navPush]="vrpage" color="light" block>Register</button>
      </ion-col>
    </ion-row>

     <button ion-button icon-left block (click)="fblogin()">

      Login with Facebook
    </button>
<button ion-button icon-left block color="danger">
  <ion-icon name="logo-googleplus" (click)="glogin()"></ion-icon>
  Login with Google

   <br>
      <button block ion-button color="secondary" [navPush]="homepage" item-left>CANCEL</button>
    </div>
    

</ion-content>
