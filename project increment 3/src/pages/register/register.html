<ion-content class='has-header'>
  <form [formGroup]="todo" (submit)="registerUser()" padding class="bg-register-image">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="emaill"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="email" formControlName="passwordd"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type='text' formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type='text' formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>House Number</ion-label>
          <ion-input type='text' formControlName="house"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Zipcode</ion-label>
          <ion-input type='text' formControlName="code"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block position="bottom" type="submit" item-left [disabled]="!todo.valid">Submit</button>
      <!-- <button block ion-button color="secondary" [navPush]="homepage" item-left>CANCEL</button> -->

  </form>
</ion-content>
