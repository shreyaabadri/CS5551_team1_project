<ion-header>

  <ion-navbar color="dark">
    <ion-title>REGISTER</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-register-image">
     <ion-list>
     <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #username></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Address</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Apt/Suite/Unit</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
         <ion-item>
         <ion-label floating>Postal Code</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
    </ion-list>
    <div padding>
    <button block ion-button (click)="registerUser()" item-left>REGISTER</button>
      <button block ion-button color="secondary" [navPush]="homepage" item-left>CANCEL</button>
    </div>
</ion-content>
