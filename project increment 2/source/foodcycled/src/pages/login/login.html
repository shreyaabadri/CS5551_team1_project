<ion-header>

  <ion-navbar color="dark" >
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-login-image">

    <ion-list>
     <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #username></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input></ion-item>
    </ion-list>
    <div padding>
  <button block ion-button  (click)="signInUser()" item-left>LOGIN</button>
    <p style="text-align: center; color:white; font-size: 18px">Or New User?</p>
  <button block ion-button [navPush]="registerpage" item-left>REGISTER</button>
     <p style="text-align: center; color:white; font-size: 18px">Or</p>
     <button ion-button icon-left block (click)="fblogin()">
    <ion-icon name="logo-facebook"></ion-icon>
      LOGIN WITH FACEBOOK
    </button>
<button ion-button icon-left block color="danger">
  <ion-icon name="logo-googleplus"></ion-icon>
  LOGIN WITH GOOGLE
        </button>
   <br>
      <button block ion-button color="secondary" [navPush]="homepage" item-left>CANCEL</button>
    </div>
    
</ion-content>
