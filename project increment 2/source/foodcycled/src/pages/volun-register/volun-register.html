<ion-header>

  <ion-navbar color="dark">
    <ion-title>REGISTER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-vregister-image">
     <ion-list>
     <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #uname></ion-input></ion-item>
        <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #pwd></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Address</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
        <ion-item>
         <ion-label floating>Apt/Suite/Unit</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
         <ion-item>
         <ion-label floating>Postal Code</ion-label>
        <ion-input type="text" ></ion-input></ion-item>
    </ion-list>
    <div padding>
     <button block ion-button item-left>TAKE PHOTO</button>   
    <button block ion-button (click)="registerVolun()" item-left>REGISTER</button>
      <button block ion-button color="secondary" [navPush]="volunpage" item-left>CANCEL</button>
    </div>

</ion-content>
